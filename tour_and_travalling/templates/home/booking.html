<!DOCTYPE html>
{%load static%}
{%if user.is_authenticated%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - TravelEase</title>
    <link rel="stylesheet" href="{% static "booking.css" %}">
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    

    <main>
        <section class="booking-page">
            <h1>Book Your Dream Vacation</h1>
            <form class="booking-form" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required placeholder="e.g.Dwarka,Somnath" value={{place}} >
                </div>

                

                <div class="form-row">
                    <div class="form-group">
                        <label for="check-in">Check-in Date:</label>
                        <input type="date" id="check-in" name="checkin" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Check-out Date:</label>
                        <input type="date" id="check-out" name="checkout" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="adults">Adults:</label>
                        <input type="number" id="adults" name="adults" max="4" value="2" required>
                    </div>
                    <div class="form-group">
                        <label for="children">Children:</label>
                        <input type="number" id="children" name="children" max="5" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="roomtype" required>
                    
                        <option value="standard">Standard Room</option>
                        <option value="deluxe">Deluxe Room</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="adults">ADHAR CARD:</label>
                        <input type="number" id="ADHAR CARD" name="adharcard"   pattern="\d{12}" maxlength="12" required>
                    </div>

                    <div class="form-group">
                        <label for="adults">Phone Number:</label>
                        <input type="tel" id="Phone Number" name="phonenumbr" pattern="[0-9]{10}" maxlength="10"  required>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="specialrequests" rows="3" placeholder="Any special requirements or preferences?"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        I agree to the <u><a href="/tourcondition/">terms and conditions</a></u>
                    </label>
                </div>
                <input type="hidden" name="user_name" value={{user.username}}>
                {%for p in pack%}
                {%if p.place_name == place%}
                <input type="hidden" name="amount" value={{p.amount}}>
              {%endif%}
                {%endfor%}
                <button type="submit" class="btn btn-primary"  >Book Now</button>
            </form>
        </section>
    </main>

   
</body>
</html>

{%endif%}
