{% extends "tour_and_travalling/base.html "%}
{%load static  %}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TravelEase</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


    <main>
        <section class="register-page">
            <h1>Create an Account</h1>
            <form class="register-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name"name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="pass" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="cpass" required>
                </div>
                {% comment %} <div class="form-group">
                    <label for="user_img">Select User Image:</label>
                    <input type="file" id="customerEmail" name="user_img">
                             </div>   {% endcomment %}
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="{%url 'login'%}">Login <u>here</u></a></p>
        </section>
    </main>

    
</body>
</html>
{%endblock%}
