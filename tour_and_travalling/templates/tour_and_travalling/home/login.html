{% extends "tour_and_travalling/base.html" %}
{%load static%}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TravelEase</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   

    <main>
        <section class="login-page">
            <h1>Login to Your Account</h1>
            <form class="login-form" method="POST">
                 {% csrf_token %}
                <div class="form-group">
                    <label for="email">User Name:</label>
                    <input type="text" id="email"  name="name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="pass" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <p>Don't have an account? <a href="/register/">Register<u> here</u></a></p>
           <a href="#">  <p><u>Forgot Password</u></p></a>
        </section>
    </main>


</body>
</html>
{% endblock %}
