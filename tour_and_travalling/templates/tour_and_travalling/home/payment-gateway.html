{% extends "tour_and_travalling/base.html"%}

{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - TravelEase</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   

    <main>
        <section class="payment-gateway">
            <h1>Secure Payment</h1>
            <div class="payment-summary">
                <h2>Booking Summary</h2>
                <p><strong>Destination:</strong> Paris, France</p>
                <p><strong>Date:</strong> July 15, 2023</p>
                <p><strong>Travelers:</strong> 2</p>
                <p><strong>Total:</strong> $2000</p>
            </div>
            <form class="payment-form" action="/booking-conformation/">
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Name on Card:</label>
                    <input type="text" id="card-name" placeholder="John Doe" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <div class="payment-options">
                    <button type="submit" class="btn">Pay with Card</button>
                  <a href="/upi/">  <button type="button" class="btn paypal-btn">Pay with UPI</button>
                </div>
            </form>
        </section>
    </main>

    
</body>
</html>
{%endblock%}
